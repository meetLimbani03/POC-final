<!DOCTYPE html>
<html>
<head>
    <title>Quotation Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Quotation Request</h1>
    <p>We are interested in learning more about your prices and availability for the following:</p>
    <blockquote>
        <p>{{ search_query }}</p>
    </blockquote>
    <hr>
    <h2>About You</h2>
    <p><strong>Company:</strong> {{ company_name }}</p>
    <p><strong>Description:</strong> {{ company_description }}</p>
    <p>From: Heineken Breweries</p>
</body>
</html>
